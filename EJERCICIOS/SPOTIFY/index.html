<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" type="image/png" href="./img/favicon32.png">
    <title>Spotify</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer="defer" src="./js/app.js"></script>
</head>

<body>
    <div class="container">
        <header class="p-4 p-md-5 mb-4 text-white rounded bg-dark" style="background: linear-gradient(170deg, rgba(61,61,61,1) 0, rgba(33,37,41,1) 100%);">
            <div class="row">
                <div class="col-md-3 my-3 pr-2" >
                    <img class="portada" src="img/portada.png" style="width: 100%;" alt="">
                </div>
                <div class="col-md-7 pt-3 d-flex align-items-end">
                    <div>
                        <p class="py-0 my-0"><span>Lista</span></p>
                        <h1 class="display-3">Momento Acústico</h1>
                        <p class="lead my-3">Temas tranqui para cualquier momento del dia</p>
                        <p class="lead my-3">Creado por spotify. 50 canciones, 2 hr 59 min </p>
                        <p class="my-3 mt-4">
                            <button type="button" class="btn btn-success">PAUSAR</button>
                            <i class="bi bi-heart-fill btn-circle"></i>
                            <i class="bi bi-three-dots btn-circle"></i>
                        </p>
                    </div>

                </div>
                <div class="col-md-2 d-flex align-items-end text-end">
                    <p class="lead my-3 followers" style="width:100%">
                        SEGUIDORES<br />
                        835.052
                    </p>
                </div>
            </div>

            <div class="row pt-4">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-search" style="color:white"></i></span>
                        <input id="filterName" type="text" class="form-control input-filtro" placeholder="Filtrar">
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <div>
                        <span class="lead input-group-text">Descargar</span>
                    </div>
                    <div class="mt-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" />
                        </div>
                    </div>

                </div>
            </div>
        </header>

        <main class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
            <table class="table table-striped  table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col" style="width: 40px;"></th>
                        <th scope="col" style="width: 40px;"></th>
                        <th scope="col">TÍTULO</th>
                        <th scope="col">ARTISTA</th>
                        <th scope="col">ÁLBUM</th>
                        <th scope="col"><i class="bi bi-calendar-event"></i></th>
                        <th scope="col"><i class="bi bi-stopwatch"></i></th>
                    </tr>
                </thead>
                <tbody id="contenedorCanciones"></tbody>
            </table>
        </main>

        <footer class="container py-5">
            <div class="row">
                <div class="col-md-8 d-flex justify-content-end">
                    <p class="mr-3"><img src="img/spotify-icon.png" style="width:75%" alt="" /></p>
                    <p class="slogan">Que nada estropee el momento</p>
                </div>
                <div class="col-md-4 text-end">
                    <a href="escuchar_anuncios.html" class="btn btn-primary">ESCUCHAR SIN ANUNCIOS</a>
                </div>
            </div>
        </footer>

    </div>


</body>

</html>
